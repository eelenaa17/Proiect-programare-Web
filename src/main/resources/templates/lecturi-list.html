<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lecturi</title>
  <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
  <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
  <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/webjars/font-awesome/6.2.0/css/all.min.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Lista rezervari pentru lectura</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/lecturi/new}">Adauga rezervare pentru lectura</a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/" th:text="Home"></a>
      </li>
    </ul>
  </div>
</nav>
<table class="table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Sala</th>
    <th>Denumire Carte</th>
    <th>Nume Utilizator , CNP</th>
    <th>Perioada (ore)</th>
    <th>Data inceput</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="lectura : ${lecturi}">
    <td th:text="${lectura.id}"></td>
    <td th:text="${lectura.denumire}"></td>
    <td th:text="${lectura.book.getBookName()}"></td>
    <td th:text="${lectura.utilizator.firstName + ' ' + lectura.utilizator.lastName + ' CNP: ' + lectura.utilizator.cnp}"></td>
    <td th:text="${lectura.perioada}"></td>
    <td th:text="${lectura.datasala}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
