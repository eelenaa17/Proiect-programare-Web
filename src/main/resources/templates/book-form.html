<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Adauga o carte noua</title>
  <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
  <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
  <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/webjars/font-awesome/6.2.0/css/all.min.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Adauga o carte noua</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/books}">Lista carti</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/books/delete}">Sterge carte</a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/" th:text="Home"></a>
      </li>
    </ul>
  </div>
</nav>
<div class="container mt-5">
  <h1>Adauga o carte noua</h1>
  <form th:object="${book}" th:action="@{/books}" method="post">
    <div class="form-group">
      <label for="bookName">Titlu carte:</label>
      <input type="text" class="form-control" id="bookName" th:field="*{bookName}" required>
    </div>
    <div class="form-group">
      <label for="autori">Autor:</label>
      <select class="form-control" id="autori" th:field="*{autor.id}" required>
        <option value="">Selecteaza Autorul</option>
        <th:block th:each="autor : ${autori}">
          <option th:value="${autor.id}" th:text="${autor.nume} + ' ' + ${autor.prenume}"></option>
        </th:block>
      </select>
    </div>
    <div class="form-group">
      <label for="year">An publicatie:</label>
      <input type="number" class="form-control" id="year" th:field="*{year}" required min="1">
    </div>
    <div class="form-group">
      <label for="categories">Categorie:</label>
      <select class="form-control" id="categories" th:field="*{categorie.id}" required>
        <option value="">Selecteaza categoria</option>
        <th:block th:each="categorie : ${categorii}">
          <option th:value="${categorie.id}" th:text="${categorie.descriere}"></option>
        </th:block>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Salveaza</button>
  </form>
</div>
</body>
</html>
