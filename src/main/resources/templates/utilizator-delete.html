<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sterge utilizator</title>
  <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
  <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
  <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/webjars/font-awesome/6.2.0/css/all.min.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Sterge utilizator</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/utilizatori}">Lista utilizatori</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/utilizator/new}">Adauga utilizator nou</a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/" th:text="Home"></a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <h1>Sterge utilizator</h1>
  <form th:action="@{/utilizatori/delete}" method="post">
    <div class="form-group">
      <label for="utilizator-select">Selecteaza un utilizator pentru stergere:</label>
      <select class="form-control" id="utilizator-select" name="utilizatoriId">
        <option th:each="utilizator : ${utilizatori}" th:value="${utilizator.id}" th:text="${utilizator.firstName}+ ' ' + ${utilizator.lastName}+ ' CNP: ' + ${utilizator.cnp}">Nume Utilizator</option>
      </select>
    </div>
    <button type="submit" class="btn btn-danger">Sterge</button>
  </form>
</div>
</body>
</html>
