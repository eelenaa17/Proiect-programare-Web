<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editare Utilizator</title>
  <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
  <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
  <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/webjars/font-awesome/6.2.0/css/all.min.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Editare Utilizator</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/utilizatori" th:text="Inapoi"></a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <form th:object="${utilizator}"  th:action="@{/utilizatori}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div class="form-group">
      <label for="firstName">Nume:</label>
      <input type="text" class="form-control" id="firstName" name="firstName" th:value="${utilizator.firstName}" required>
    </div>
    <div class="form-group">
      <label for="lastName">Prenume:</label>
      <input type="text" class="form-control" id="lastName" name="lastName" th:value="${utilizator.lastName}" required>
    </div>
    <div class="form-group">
      <label for="cnp">CNP:</label>
      <input type="text" class="form-control" id="cnp" name="cnp" th:value="${utilizator.cnp}" required min="1">
    </div>
    <div class="form-group">
      <label for="phone">Telefon:</label>
      <input type="text" class="form-control" id="phone" name="phone" th:value="${utilizator.phone}" required min="1">
    </div>
    <button type="submit" class="btn btn-primary">Salveaza</button>
  </form>
</div>
</body>
</html>
