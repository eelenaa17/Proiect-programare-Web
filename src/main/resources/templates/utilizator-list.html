<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Utilizatori</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/font-awesome/6.2.0/css/all.min.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Lista utilizatori</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/utilizatori/new}">Adauga utilizator nou</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/utilizatori/delete}">Sterge utilizator</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/" th:text="Home"></a>
            </li>
        </ul>
    </div>
</nav>
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nume</th>
        <th>Prenume</th>
        <th>CNP</th>
        <th>Telefon</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="utilizator : ${utilizatori}">
        <td th:text="${utilizator.id}"></td>
        <td th:text="${utilizator.firstName}"></td>
        <td th:text="${utilizator.lastName}"></td>
        <td th:text="${utilizator.cnp}"></td>
        <td th:text="${utilizator.phone}"></td>
    <td>
        <a th:href="@{/utilizatori/edit/{id}(id=${utilizator.id})}" class="btn btn-sm btn-primary">
            <i class="fas fa-edit"></i>
            Edit
        </a>
    </td>
    </tr>
    </tbody>
</table>
</body>
</html>
